<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script src="https://nlmaps.nl/dist/nlmaps.iife.js"></script>

 <style>
    #map{ height: 100% }
  </style>
</head>
<body>

<button class="openbtn" onclick="openNav()">&#9776; Toggle Sidepanel</button> 
<h2>Collapsed Sidepanel</h2>
<p>Content...</p>

<script>
  /* Set the width of the sidebar to 250px (show it) */
  function openNav() {
    console.log('Doe open')
    document.getElementById("mySidepanel").style.width = "250px";
  }

  /* Set the width of the sidebar to 0 (hide it) */
  function closeNav() {
    console.log('Doe dicht')
    document.getElementById("mySidepanel").style.width = "0";
  }
</script>


<div id="nlmaps-holder"></div>

<div id="mySidepanel" class="sidepanel">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>






<script>
    var nlMapsHolder = document.getElementById('nlmaps-holder');
    nlMapsHolder.style.height = '100%'; // Change to required height
    
    var opts = {
        style: 'grijs',
        target: 'nlmaps-holder',
        center: {
            longitude: 6.585402,
            latitude: 52.386392
        },
        overlay: 'false',
        marker: false,
        zoom: 8,
        search: true
    };
    var map = nlmaps.createMap(opts);
</script>
    
</body>
</html>
